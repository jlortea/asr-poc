<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font: 14px system-ui, sans-serif;
      margin: 8px;
      background: #0b0c0f;
      color: #e8e8ea;
    }

    #live {
      white-space: pre-wrap;
      line-height: 1.45;
      max-height: 95vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .line {
      padding: 6px 8px;
      border-radius: 8px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04) inset;
    }

    .final { opacity: .98; }
    .partial { opacity: .65; }

    /* ðŸŽ¨ Fondo por interlocutor */
    .caller {
      background: rgba(60, 120, 255, 0.18);
    }
    .agent {
      background: rgba(60, 220, 140, 0.16);
    }

    /* GEN-ASSISTANT: estilo ligero para las sugerencias del BOT */
    .bot {
      background: rgba(255, 255, 255, 0.06);
      font-style: italic;
    }

    .meta {
      font-weight: 600;
      margin-right: 6px;
      opacity: .95;
    }

    .time {
      font-variant-numeric: tabular-nums;
      opacity: .75;
      margin-right: 6px;
    }

    .sys {
      background: rgba(255,255,255,0.06);
      opacity: .8;
      font-style: italic;
      padding: 6px 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="live"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const exten = params.get('exten') || 'mix';

    // retrocompat: el servidor usa query.uuid como nombre de sala (normalmente la extensiÃ³n del agente)
    const socket = io({ query: { uuid: exten } });
    const live = document.getElementById('live');

    let currentUuid = null;
    let lastPartial = null;
    let lastPartialSpeaker = null;

    function nowTime() {
      // HH:MM:SS 24h
      return new Date().toLocaleTimeString('es-ES', { hour12: false });
    }

    function clearLive() {
      live.innerHTML = '';
      lastPartial = null;
      lastPartialSpeaker = null;
    }

    function addLine({ text, cls, speaker, type }) {
      const div = document.createElement('div');
      div.className = `line ${cls} ${type || ''}`.trim();

      const t = document.createElement('span');
      t.className = 'time';
      t.textContent = `[${nowTime()}]`;

      const m = document.createElement('span');
      m.className = 'meta';
      m.textContent = speaker ? `[${speaker}]` : '';

      const x = document.createElement('span');
      x.textContent = text;

      div.appendChild(t);
      if (speaker) div.appendChild(m);
      div.appendChild(x);

      live.appendChild(div);
      live.scrollTop = live.scrollHeight;
      return div;
    }

    function addSys(text) {
      const div = document.createElement('div');
      div.className = 'sys';
      div.textContent = `[${nowTime()}] ${text}`;
      live.appendChild(div);
      live.scrollTop = live.scrollHeight;
      return div;
    }

    // Inicio de llamada (limpia pantalla y muestra cabecera)
    socket.on('call-start', ({ uuid, caller, callername, from, to }) => {
  	if (uuid && uuid !== currentUuid) {
	    	clearLive();
    		currentUuid = uuid;

	    	let headerText;
    		if (from && to) {
	      	// Nuevo formato: el servidor ya nos dice origen/destino lÃ³gicos
      			headerText = `Nueva llamada: ${from} â†’ ${to}`;
	    	} else {
      			// Retrocompatibilidad: antiguo comportamiento
	      		const who = callername || caller || 'Caller';
	      		headerText = `Nueva llamada: ${who} â†’ ${exten}`;
   		}

	    	addSys(headerText);
  	}
    });


    // TranscripciÃ³n STT (Deepgram)
    socket.on('stt', ({ text, isFinal, speaker, dir, exten, caller }) => {
      if (!text) return;

      let type = null;

      // Intentamos identificar el rol comparando speaker con los metadatos
      if (speaker && caller && speaker === caller) {
        type = 'caller';   // lado cliente
      } else if (speaker && exten && speaker === exten) {
        type = 'agent';    // lado agente
      } else {
        // Fallback: si por lo que sea no coincide, usamos dir para mantener compatibilidad
        type = (dir === 'in') ? 'caller'
             : (dir === 'out') ? 'agent'
             : null;
      }

      if (isFinal) {
        if (lastPartial) { lastPartial.remove(); lastPartial = null; }
        addLine({ text, cls: 'final', speaker, type });
        lastPartialSpeaker = null;
      } else {
        if (!lastPartial || lastPartialSpeaker !== speaker) {
          if (lastPartial) lastPartial.remove();
          lastPartial = addLine({ text, cls: 'partial', speaker, type });
          lastPartialSpeaker = speaker;
        } else {
          // actualiza parcial existente manteniendo timestamp original visualmente
          const spans = lastPartial.querySelectorAll('span');
          const timeSpan = spans[0];
          const metaSpan = spans[1];
          const textSpan = spans[2] || spans[1];

          if (metaSpan && speaker) metaSpan.textContent = `[${speaker}]`;
          textSpan.textContent = text;
        }
        live.scrollTop = live.scrollHeight;
      }
    });

    // GEN-ASSISTANT: mensajes de ayuda del BOT (evento "assist")
    socket.on('assist', ({ text, speaker }) => {
      if (!text) return;
      addLine({
        text,
        cls: 'final',
        speaker: speaker || 'BOT',
        type: 'bot'
      });
    });

    // Fin de transcripciÃ³n (opcional)
    socket.on('stt-end', () => {
      addSys('fin de transcripciÃ³n');
    });

    console.log('[Widget] room/exten:', exten);
  </script>
</body>
</html>
